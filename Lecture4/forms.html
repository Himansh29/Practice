<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="">
        <form action="#">
            <fieldset>
            <legend>Contact us</legend>
            <label for="UserName">User Name</label>
            <input type="text" name="UserName">
            <br />
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <br />
            <label for="DOB">Date of Birth</label>
            <input type="date" name="DOB" id="DOB">
            <br />
            <label for="Gender">Gender</label>
            <select name="Gender" id="Gender">
                <option value="" selected hidden>Select your Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
            <br />
            <span for="ratings">Ratings</span>
            <input type="radio" name="rating1" id="rating" value="1">
            <label for="rating1">1</label>
            <input type="radio" name="rating2" id="rating" value="2">
            <label for="rating2">2</label>
            <input type="radio" name="rating3" id="rating" value="3">
            <label for="rating3">3</label>
            <input type="radio" name="rating4" id="rating" value="4">
            <label for="rating4">4</label>
            <input type="radio" name="rating5" id="rating" value="5">
            <label for="rating5">5</label>
            <br>
    
            <label for="message">Your Feedback</label>
            <textarea name="message" id="message" cols="50" rows="10" placeholder="Enter your feedback"></textarea>
            <br>

            <input type="submit" value="submit">
            <input type="reset" value="reset">
            </fieldset>
        </form>
        <br>
        <footer>
            <a href="https://github.com/Himansh29">
                <img src="github.png" alt="github" height="30" width="40">
            </a>
            <a href="https://www.linkedin.com/in/himanshu-bhange-192b81260/">
                <img src="LinkdIn.png" alt="LinkdIn" width="40" height="40">
            </a>

        </footer>

</body>
</html>
